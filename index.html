<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <div class="header">
        <img class="header__logo" src="Assets/Logo.png" alt="Logo Alura" >
        </div>
    </header>
    <main>
        <div class="main">
            <div class="Left">
                <textarea class="ingreso__texto" placeholder="Ingrese texto aqui"></textarea>
                <div class="left__footer">
                    <img src="Assets/bi_exclamation-circle-fill.svg" alt="">
                    <span class="left__info">Solo letras minúsculas y sin acentos</span>
                    <div class="left__botones">
                        <button class="boton__encriptar">Encriptar</button>
                        <button class="boton__desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
            </div>    
            <div class="Right ajustar">
                <img class="munheco"src="Assets/Muñeco.png"> 
                <p class="mensaje__final">Ningun mensaje fue encontrado</p>
                <p class="right__info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="boton__copiar oculto">Copiar</button>
            </div>
        </div>

    </main>
    <!-- 
        <footer>
        </footer>
    -->
    <script src="./js/scritp.js"></script>
</body>
</html>
