<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Assets/icons8-encrypt-30.ico">
</head>
<body>
    <header>
        <div class="header">
        <img class="header__logo" src="Assets/Logo.png" alt="Logo Alura" >
        </div>
    </header>
    <main>
        <div class="main">
            <div class="Left">
                <textarea id="ingresoTexto" class="ingreso__texto" placeholder="Ingrese texto aqui"></textarea>
                <div class="left__footer">
                    <img src="Assets/bi_exclamation-circle-fill.svg" alt="">
                    <span class="left__info">Solo letras minúsculas y sin acentos</span>
                    <div class="left__botones">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
            </div>    
            <div id="right" class="Right">
                <img id="munheco" class="munheco"src="Assets/Muñeco.png"> 
                <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningun mensaje fue encontrado"></textarea>
                <p id="rightInfo" class="right__info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="boton__copiar oculto">Copiar</button>
            </div>

            <div class="mensaje__jk">
                <span class="mensaje__juank">Desarrollado por Juan Carlos Ruge</span>
            </div>
        </div>

    </main>
    <div id="mensaje">Texto copiado</div>
    <!--
        <footer>
        </footer>
    -->
    <script src="./js/scritp.js"></script>
</body>
</html>
